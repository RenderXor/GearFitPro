---
layout: default
---
<img src="{{ '/assets/imagendestacada.jpg' | relative_url }}" alt="Imagen destacada">
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
	{% if site.previsualiza %}
		{{ post.excerpt }}
	{% endif %}
    </li>
  {% endfor %}
</ul>
